<script type="text/worker">
//CLASS CHANGE EVENT HANDLER
//Updates the hit dice for the class. Hit Dice are also used by the Base Load in the sheet. 
on("change:class", function() {
    getAttrs(["class"], function(values) {
        var hitDice = 4;
        
        switch(values.class) {
            case "Villager":
                hitDice = 4;
                break;
            case "Fighter":
                hitDice = 10;
                break;
            case "Thief":
                hitDice = 6;
                break;
            case "Cleric":
                hitDice = 8;
                break;
            case "Magic User":
                hitDice = 4;
                break;
        };    
        
        setAttrs({
            calc_hitdice: hitDice
        });
    }); 
});

//STRENGTH MODIFIER CHANGE EVENT HANDLER
on("change:strength", function() {
	getAttrs(["strength"], function(values) {
		setAttrs({
			calc_strength_mod: calculateMod(values.strength)
		});
	});
});

//STAT MODIFIER CALCULATOR
//Calculates the attribute modifiers for a given stat
var calculateMod = function(attribute) {
	if (attribute < 4)
		return -3;
	if (attribute < 6)
		return -2;
	if (attribute < 9)
		return -1;
	if (attribute < 13)
		return 0;
	if (attribute < 16)
		return 1;
	if (attribute < 18)
		return 2;
	if (attribute >= 18)
		return 3;
	return 0;
};

//ENCUMBERED EVENT HANDLER
//Checks if the load has exceeded the maximum load that can be carried safely
on("change:calc_load", function() {
    getAttrs(["calc_load", "calc_hitdice", "calc_strength_mod"], function(values) {
        var currentLoad = Number(values.calc_load);
        var maximumLoad = Number(values.calc_hitdice) + Number(values.calc_strength_mod);

		if (currentLoad >= (maximumLoad * 2)) {
            getSectionIDs("repeating_weapons", function(rowIds) {
                var toggles = [],
            	setObj = {};
            
                for(var i=0; i < rowIds.length; i++) {
                    toggles.push("repeating_weapons_" + rowIds[i] + "_toggle_double_encumbered_roll_weapon_damage");
                }
            
                getAttrs(toggles, function(values) {
            	_.each(_.keys(values),(k)=>{
            		setObj[k]=1;
            	});
                    setAttrs(setObj);
                });
            }); 

            setAttrs({
                calc_encumbered: Number(1),
			    toggle_encumbered: Number(0),
    		    toggle_double_encumbered: Number(1),
    		    toggle_double_encumbered_strength: Number(1),
    		    toggle_double_encumbered_dexterity: Number(1),
    		    toggle_double_encumbered_constitution: Number(1),
    		    toggle_double_encumbered_intelligence: Number(1),
    		    toggle_double_encumbered_wisdom: Number(1),
    		    toggle_double_encumbered_charisma: Number(1),
    		    toggle_double_encumbered_luck: Number(1),
    		    toggle_double_encumbered_moves_title: Number(1),
    		    toggle_double_encumbered_moves: Number(1),
    		    toggle_double_encumbered_spells_title: Number(1),
    		    toggle_double_encumbered_spells: Number(1)
		    });
        }
        else if ((currentLoad >= maximumLoad) && (currentLoad < (maximumLoad * 2))) {
            getSectionIDs("repeating_weapons", function(rowIds) {
                var toggles = [],
            	setObj = {};
            
                for(var i=0; i < rowIds.length; i++) {
                    toggles.push("repeating_weapons_" + rowIds[i] + "_toggle_double_encumbered_roll_weapon_damage");
                }
            
                getAttrs(toggles, function(values) {
            	_.each(_.keys(values),(k)=>{
            		setObj[k]=0;
            	});
                    setAttrs(setObj);
                });
            }); 
            
            setAttrs({
                calc_encumbered: Number(1),
                toggle_encumbered: Number(1),
    		    toggle_double_encumbered: Number(0),
    		    toggle_double_encumbered_strength: Number(0),
    		    toggle_double_encumbered_dexterity: Number(0),
    		    toggle_double_encumbered_constitution: Number(0),
    		    toggle_double_encumbered_intelligence: Number(0),
    		    toggle_double_encumbered_wisdom: Number(0),
    		    toggle_double_encumbered_charisma: Number(0),
    		    toggle_double_encumbered_luck: Number(0),
    		    toggle_double_encumbered_moves_title: Number(0),
    		    toggle_double_encumbered_moves: Number(0),
    		    toggle_double_encumbered_spells_title: Number(0),
    		    toggle_double_encumbered_spells: Number(0)
		    });
        }
        else if (currentLoad < maximumLoad) {
            getSectionIDs("repeating_weapons", function(rowIds) {
                var toggles = [],
            	setObj = {};
            
                for(var i=0; i < rowIds.length; i++) {
                    toggles.push("repeating_weapons_" + rowIds[i] + "_toggle_double_encumbered_roll_weapon_damage");
                }
            
                getAttrs(toggles, function(values) {
            	_.each(_.keys(values),(k)=>{
            		setObj[k]=0;
            	});
                    setAttrs(setObj);
                });
            }); 
            
            setAttrs({
                calc_encumbered: Number(0),
                toggle_encumbered: Number(0),
        		toggle_double_encumbered: Number(0),
        		toggle_double_encumbered_strength: Number(0),
    		    toggle_double_encumbered_dexterity: Number(0),
    		    toggle_double_encumbered_constitution: Number(0),
    		    toggle_double_encumbered_intelligence: Number(0),
    		    toggle_double_encumbered_wisdom: Number(0),
    		    toggle_double_encumbered_charisma: Number(0),
    		    toggle_double_encumbered_luck: Number(0),
    		    toggle_double_encumbered_moves_title: Number(0),
    		    toggle_double_encumbered_moves: Number(0),
    		    toggle_double_encumbered_spells_title: Number(0),
    		    toggle_double_encumbered_spells: Number(0)
            });
        }
    }); 
});

//ARMOR CHANGE EVENT HANDLER
//Calculates the total armor rating of all armor equipped by the character
on("change:repeating_armors:itemarmor remove:repeating_armors", function() {
    getSectionIDs("repeating_armors", function(rowIds) {
		var armorValues = [];
		
		for(var i=0; i < rowIds.length; i++) {
			armorValues.push("repeating_armors_" + rowIds[i] + "_itemarmor");
		}
	
		getAttrs(armorValues, function(values) {
			var totalArmorRating = 0;
			
			_.each(values, function(armorRating, attrName) {
				totalArmorRating = totalArmorRating + Number(armorRating);
			});
			
		    setAttrs({
		        calc_armors_armortotal: totalArmorRating
		    });
		});
	});
});
